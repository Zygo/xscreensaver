<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexTrail - XScreenSaver Web Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        #header {
            text-align: center;
            margin-bottom: 30px;
        }

        #header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        #canvas-container {
            position: relative;
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        #canvas {
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: #000;
            max-width: 100%;
            height: auto;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        #controls {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: #4ecdc4;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255,255,255,0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4ecdc4;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4ecdc4;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .control-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4ecdc4;
        }

        .control-group span {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        button {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        #info {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        #info p {
            margin: 5px 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        #debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 400px;
            height: 300px;
            background: rgba(0,0,0,0.8);
            color: white;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            border: 1px solid #333;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        #debug-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            border: 1px solid #333;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 1000;
            font-family: monospace;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            #container {
                padding: 10px;
            }

            #header h1 {
                font-size: 2rem;
            }

            #controls {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            #canvas {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>HexTrail</h1>
            <p>A mesmerizing hexagonal cellular automaton from XScreenSaver</p>
        </div>

        <div id="canvas-container">
            <canvas id="canvas" width="800" height="600"></canvas>
            <div id="loading">Loading HexTrail...</div>
        </div>

        <div id="controls">
            <div class="control-group">
                <label for="speed">Speed:</label>
                <input type="range" id="speed" min="0.1" max="3.0" step="0.1" value="1.0">
                <span id="speed-value">1.0</span>
            </div>

            <div class="control-group">
                <label for="thickness">Thickness:</label>
                <input type="range" id="thickness" min="0.05" max="0.5" step="0.01" value="0.15">
                <span id="thickness-value">0.15</span>
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="spin" checked>
                    Spin
                </label>
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="wander" checked>
                    Wander
                </label>
            </div>

            <div class="control-group">
                <button id="reset">Reset</button>
                <button id="fullscreen">Fullscreen</button>
            </div>
        </div>

        <div id="info">
            <p>Click and drag to rotate the view. Use mouse wheel to zoom.</p>
            <p>Press 'F' for fullscreen, 'R' to reset, 'S' to toggle spin, 'W' to toggle wander.</p>
        </div>

        <!-- Debug Panel -->
        <div id="debug-panel">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h3 style="margin: 0;">Debug Output</h3>
                <div>
                    <button onclick="toggleDebugPause()" id="debug-pause-btn" style="background: #333; color: white; border: 1px solid #666; padding: 2px 8px; cursor: pointer; margin-right: 5px;">Pause</button>
                    <button onclick="document.getElementById('debug-panel').style.display='none'; document.getElementById('debug-toggle').style.display='block';" style="background: #333; color: white; border: 1px solid #666; padding: 2px 8px; cursor: pointer;">Ã—</button>
                </div>
            </div>
            <div id="debug-log"></div>
        </div>

        <!-- Debug Toggle Button -->
        <button id="debug-toggle" onclick="document.getElementById('debug-panel').style.display='block'; this.style.display='none';">Debug</button>
    </div>

    <script>
        // Debug pause functionality
        var debugPaused = false;
        function toggleDebugPause() {
            debugPaused = !debugPaused;
            var btn = document.getElementById('debug-pause-btn');
            btn.textContent = debugPaused ? 'Resume' : 'Pause';
        }

        // Global error handler
        window.onerror = function(msg, url, line, col, error) {
            if (debugPaused) return;
            var debugLog = document.getElementById('debug-log');
            if (debugLog) {
                var timestamp = new Date().toLocaleTimeString();
                debugLog.innerHTML += '[' + timestamp + '] ERROR: ' + msg + ' at ' + url + ':' + line + '<br>';
                debugLog.scrollTop = debugLog.scrollHeight;
            }
        };

        // Configure Module before loading the generated JS
        var Module = {
            canvas: document.getElementById('canvas'),
            setStatus: function(text) {
                var loading = document.getElementById('loading');
                if (loading) {
                    loading.textContent = text;
                }

                // Log to debug panel
                if (!debugPaused) {
                    var debugLog = document.getElementById('debug-log');
                    if (debugLog) {
                        var timestamp = new Date().toLocaleTimeString();
                        debugLog.innerHTML += '[' + timestamp + '] Status: ' + text + '<br>';
                        debugLog.scrollTop = debugLog.scrollHeight;
                    }
                }
            },
            print: function(...args) {
                console.log(...args);

                // Log to debug panel
                if (!debugPaused) {
                    var debugLog = document.getElementById('debug-log');
                    if (debugLog) {
                        var timestamp = new Date().toLocaleTimeString();
                        debugLog.innerHTML += '[' + timestamp + '] Print: ' + args.join(' ') + '<br>';
                        debugLog.scrollTop = debugLog.scrollHeight;
                    }
                }
            },
            onRuntimeInitialized: function() {
                console.log('Module runtime initialized');

                // Hide loading screen
                var loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }

                // Log to debug panel
                if (!debugPaused) {
                    var debugLog = document.getElementById('debug-log');
                    if (debugLog) {
                        var timestamp = new Date().toLocaleTimeString();
                        debugLog.innerHTML += '[' + timestamp + '] Module runtime initialized<br>';
                        debugLog.scrollTop = debugLog.scrollHeight;
                    }
                }

                // Set up controls
                setupControls();
            }
        };

        // Set up control event listeners
        function setupControls() {
            // Speed control
            var speedSlider = document.getElementById('speed');
            var speedValue = document.getElementById('speed-value');
            speedSlider.addEventListener('input', function() {
                var value = this.value;
                speedValue.textContent = value;
                if (Module._set_speed) {
                    Module._set_speed(parseFloat(value));
                }
            });

            // Thickness control
            var thicknessSlider = document.getElementById('thickness');
            var thicknessValue = document.getElementById('thickness-value');
            thicknessSlider.addEventListener('input', function() {
                var value = this.value;
                thicknessValue.textContent = value;
                if (Module._set_thickness) {
                    Module._set_thickness(parseFloat(value));
                }
            });

            // Spin control
            var spinCheckbox = document.getElementById('spin');
            spinCheckbox.addEventListener('change', function() {
                if (Module._set_spin) {
                    Module._set_spin(this.checked ? 1 : 0);
                }
            });

            // Wander control
            var wanderCheckbox = document.getElementById('wander');
            wanderCheckbox.addEventListener('change', function() {
                if (Module._set_wander) {
                    Module._set_wander(this.checked ? 1 : 0);
                }
            });

            // Reset button
            var resetButton = document.getElementById('reset');
            resetButton.addEventListener('click', function() {
                // Reset sliders to default values
                speedSlider.value = 1.0;
                speedValue.textContent = '1.0';
                thicknessSlider.value = 0.15;
                thicknessValue.textContent = '0.15';
                spinCheckbox.checked = true;
                wanderCheckbox.checked = true;

                // Apply reset values
                if (Module._set_speed) Module._set_speed(1.0);
                if (Module._set_thickness) Module._set_thickness(0.15);
                if (Module._set_spin) Module._set_spin(1);
                if (Module._set_wander) Module._set_wander(1);
            });

            // Fullscreen button
            var fullscreenButton = document.getElementById('fullscreen');
            fullscreenButton.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            });

            // Mouse controls
            var canvas = document.getElementById('canvas');
            var isDragging = false;
            var lastX = 0;
            var lastY = 0;

            canvas.addEventListener('mousedown', function(e) {
                isDragging = true;
                lastX = e.clientX;
                lastY = e.clientY;
            });

            canvas.addEventListener('mousemove', function(e) {
                if (isDragging && Module._handle_mouse_drag) {
                    var deltaX = e.clientX - lastX;
                    var deltaY = e.clientY - lastY;
                    Module._handle_mouse_drag(deltaX, deltaY);
                    lastX = e.clientX;
                    lastY = e.clientY;
                }
            });

            canvas.addEventListener('mouseup', function() {
                isDragging = false;
            });

            canvas.addEventListener('wheel', function(e) {
                e.preventDefault();
                if (Module._handle_mouse_wheel) {
                    Module._handle_mouse_wheel(e.deltaY > 0 ? 1 : -1);
                }
            }, { passive: false });

            // Keyboard controls
            document.addEventListener('keydown', function(e) {
                switch(e.key.toLowerCase()) {
                    case 'f':
                        if (!document.fullscreenElement) {
                            document.documentElement.requestFullscreen();
                        } else {
                            document.exitFullscreen();
                        }
                        break;
                    case 'r':
                        resetButton.click();
                        break;
                    case 's':
                        spinCheckbox.checked = !spinCheckbox.checked;
                        spinCheckbox.dispatchEvent(new Event('change'));
                        break;
                    case 'w':
                        wanderCheckbox.checked = !wanderCheckbox.checked;
                        wanderCheckbox.dispatchEvent(new Event('change'));
                        break;
                }
            });
        }
    </script>

    <!-- This will be replaced by the generated script tag -->
    {{{ SCRIPT }}}
</body>
</html>
